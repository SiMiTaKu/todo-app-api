
@import lib.model.Todo
@(todo: Todo#EmbeddedId, vv: model.ViewValueCommon)(implicit messageProvider: MessagesProvider, requestHeader: RequestHeader)
@common.Default(vv){
    <div>
        <ul>
            <li class>@todo.v.id</li>
            <li class>@todo.v.title</li>
            <li class>@todo.v.body</li>
            <li class>@todo.v.category_id</li>
            <li class>@todo.v.state.name</li>
        </ul>
    </div>
}
