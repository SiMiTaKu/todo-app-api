
@import lib.model.Todo
@(todo: Todo#EmbeddedId, vv: model.ViewValueCommon)(implicit messageProvider: MessagesProvider, requestHeader: RequestHeader)
@common.Default(vv) {
    <div class = "detail">
        <div class = "detail__list">
            <div class = "detail__list--item">@todo.v.title</div>
            <div class = "detail__list--item">@todo.v.body</div>
            <div class = "detail__list--item">@todo.v.category_id</div>
            <div class = "detail__list--item">@todo.v.state</div>
        </div>
    </div>
    <h2>
        <a href = "/todo/list">Back To Todo List</a>
    </h2>
}
